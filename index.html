<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DeepwokenDle</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0e0e11;
  color: white;
  text-align: center;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 160px);
  gap: 10px;
  justify-content: center;
  margin: 30px auto;
}

.tile {
  border: 2px solid #3a3a3c;
  padding: 12px;
  font-size: 0.95rem;
}

.correct { background: #538d4e; }
.wrong   { background: #8b2f2f; }

select, button {
  font-size: 1rem;
  margin: 5px;
}
</style>
</head>
<body>

<h1>DeepwokenDle</h1>
<p>Guess the character by attributes</p>

<div>
  <select id="character">
    <option value="">Select character</option>
  </select>
  <button onclick="submitGuess()">Guess</button>
</div>

<div class="grid" id="grid"></div>

<script>
// ---------------- DATA ----------------
const CHARACTERS = [
  {
    name: "Akira",
    luminant: "Etrean",
    location: "Etris",
    race: "Etrean",
    gender: "Male",
    type: "Player"
  },
  {
    name: "Maestro",
    luminant: "Voidwalker",
    location: "Isle of Vigils",
    race: "Adret",
    gender: "Male",
    type: "NPC"
  },
  {
    name: "Ferryman",
    luminant: "None",
    location: "Depths",
    race: "Unknown",
    gender: "Male",
    type: "Boss"
  }
];

const ANSWER = CHARACTERS[Math.floor(Math.random() * CHARACTERS.length)];

// ---------------- SETUP ----------------
const grid = document.getElementById("grid");
const select = document.getElementById("character");
let row = 0;

CHARACTERS.forEach(c => {
  const option = document.createElement("option");
  option.value = c.name;
  option.textContent = c.name;
  select.appendChild(option);
});

for (let i = 0; i < 30; i++) {
  const div = document.createElement("div");
  div.className = "tile";
  grid.appendChild(div);
}

// ---------------- LOGIC ----------------
function submitGuess() {
  const name = select.value;
  if (!name) return alert("Pick a character!");

  const guess = CHARACTERS.find(c => c.name === name);
  const attrs = ["luminant", "location", "race", "gender", "type"];

  attrs.forEach((attr, i) => {
    const tile = grid.children[row * 5 + i];
    tile.textContent = `${attr.toUpperCase()}: ${guess[attr]}`;

    if (guess[attr] === ANSWER[attr]) {
      tile.classList.add("correct");
    } else {
      tile.classList.add("wrong");
    }
  });

  if (guess.name === ANSWER.name) {
    setTimeout(() => alert("You guessed the character!"), 100);
  }

  row++;
}
</script>

</body>
</html>
