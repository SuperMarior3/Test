<meta charset="UTF-8">

<title>DeepwokenDle</title>

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #141a14;
  color: white;
  text-align: center;
  margin: 0;
  padding: 20px;
}

h1 {
  margin-top: 0;
  letter-spacing: 2px;
  text-transform: uppercase;
}

/* Guess input area */
.guess-box {
  margin: 20px auto;
  width: 100%;
  max-width: 400px;
  position: relative;
}

.input-container {
  display: flex;
  gap: 8px;
}

#guessInput {
  flex: 1;
  padding: 12px;
  font-size: 1rem;
  background: #1b221b;
  border: 2px solid #3a3a3c;
  color: white;
  border-radius: 4px;
  outline: none;
}

#guessInput:focus {
  border-color: #538d4e;
}

button {
  padding: 0 20px;
  background: #538d4e;
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
  border-radius: 4px;
  text-transform: uppercase;
  transition: background 0.2s;
}

button:hover {
  background: #467a42;
}

/* Autocomplete suggestions */
.suggestions {
  position: absolute;
  top: 100%;
  left: 0;
  width: calc(100% - 80px); /* Align with input width */
  background: #1b221b;
  border: 1px solid #333;
  z-index: 10;
  text-align: left;
  max-height: 200px;
  overflow-y: auto;
}

.suggestions div {
  padding: 10px;
  cursor: pointer;
  border-bottom: 1px solid #2a332a;
}

.suggestions div:hover {
  background: #2a332a;
}

/* Category headers */
.categories {
  display: grid;
  grid-template-columns: repeat(7, 100px);
  gap: 10px;
  justify-content: center;
  margin-top: 20px;
  font-weight: bold;
  text-transform: uppercase;
  font-size: 0.75rem;
  color: #818384;
}

/* Game grid */
.grid {
  display: grid;
  grid-template-columns: repeat(7, 100px);
  gap: 10px;
  justify-content: center;
  margin: 10px auto 30px;
}

.tile {
  width: 100px;
  height: 100px;
  border: 2px solid #3a3a3c;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 0.85rem;
  font-weight: bold;
  box-sizing: border-box;
  background: transparent;
  word-wrap: break-word;
  overflow: hidden;
  padding: 5px;
}

/* --- ANIMATIONS --- */

/* Pop animation for when content is added */
.pop {
  animation: pop 0.2s ease-in-out;
}

@keyframes pop {
  0% { transform: scale(0.8); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Flip animation */
.reveal {
  animation: flip 0.6s ease-in-out forwards;
}

@keyframes flip {
  0% { transform: rotateX(0deg); }
  50% { transform: rotateX(90deg); background: transparent; }
  100% { transform: rotateX(0deg); }
}

.correct { background: #538d4e !important; border-color: #538d4e !important; }
.partial { background: #b59f3b !important; border-color: #b59f3b !important; }
.wrong   { background: #8b2f2f !important; border-color: #8b2f2f !important; }

.tile img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  backface-visibility: hidden;
  transform: translateZ(0);
}

</style>
</head>

let ANSWER = CHARACTERS[Math.floor(Math.random() * CHARACTERS.length)];

// ---------------- SETUP ----------------
const grid = document.getElementById("grid");
const input = document.getElementById("guessInput");
const suggestions = document.getElementById("suggestions");
let row = 0;

// Initialize 7 rows of empty tiles
for (let i = 0; i < 42; i++) {
  const div = document.createElement("div");
  div.className = "tile";
  grid.appendChild(div);
}

// ---------------- AUTOCOMPLETE ----------------
input.addEventListener("input", () => {
  const value = input.value.toLowerCase();
  suggestions.innerHTML = "";
  if (!value) return;

  CHARACTERS
    .filter(c => c.name.toLowerCase().includes(value))
    .forEach(c => {
      const div = document.createElement("div");
      div.textContent = c.name;
      div.onclick = () => {
        input.value = c.name;
        suggestions.innerHTML = "";
        submitGuess();
      };
      suggestions.appendChild(div);
    });
});

// ---------------- GUESS LOGIC ----------------
function submitGuess() {
  const guessName = input.value.trim();
  const guess = CHARACTERS.find(c => c.name.toLowerCase() === guessName.toLowerCase());
  
  if (!guess) {
    alert("Invalid character!");
    return;
  }

  const base = row * 7;
  const attrs = ["image", "luminant", "location", "race", "gender", "type", "name"];

  attrs.forEach((attr, i) => {
    const tile = grid.children[base + i];
    
    // Use setTimeout to create a staggered flip effect
    setTimeout(() => {
      tile.classList.add("reveal");
      
      // Change content and color halfway through the flip
      setTimeout(() => {
        if (attr === "image") {
          tile.innerHTML = `<img src="${guess.image}" class="pop">`;
        } else {
          tile.textContent = guess[attr];
          tile.classList.add(
            compareValues(guess[attr], ANSWER[attr])
          );
          tile.classList.add("pop");
        }
      }, 300); 

    }, i * 150); // Each tile starts flipping 150ms after the previous one
  });

if (guess.name === ANSWER.name) {
  setTimeout(() => {
    alert("You won!");
    restartGame();
  }, 2000);
} else if (row === 5) {
  setTimeout(() => {
    alert("Out of guesses! Answer was " + ANSWER.name);
    restartGame();
  }, 2000);
}

  row++;
  input.value = "";
  suggestions.innerHTML = "";
}

function normalizeValues(value) {
  return value
    .split(/[,/]/)           // supports "," and "/"
    .map(v => v.trim().toLowerCase())
    .filter(Boolean);
}
  
function compareValues(guessValue, answerValue) {
  const guessSet = normalizeValues(guessValue);
  const answerSet = normalizeValues(answerValue);

  // Exact match
  if (
    guessSet.length === answerSet.length &&
    guessSet.every(v => answerSet.includes(v))
  ) {
    return "correct";
  }

  // Partial overlap
  if (guessSet.some(v => answerSet.includes(v))) {
    return "partial";
  }

  // No match
  return "wrong";
}
  
function restartGame() {
  // Pick a new answer
  ANSWER = CHARACTERS[Math.floor(Math.random() * CHARACTERS.length)];

  // Reset row counter
  row = 0;

  // Clear grid tiles
  [...grid.children].forEach(tile => {
    tile.className = "tile";
    tile.innerHTML = "";
  });

  // Clear input
  input.value = "";
  suggestions.innerHTML = "";
}

// Allow "Enter" key to submit
input.addEventListener("keypress", (e) => {
  if (e.key === "Enter") submitGuess();
});
